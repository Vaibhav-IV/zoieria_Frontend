<h2 mat-dialog-title class="text">Add product List</h2>
<mat-dialog-content class="mat-typography">

    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input mat-input type="text" class="form-control" id="title" name="title" [(ngModel)]="product.title">
        </div>

        <div class="form-group">
          <label for="description">description</label>
          <input mat-input type="text" class="form-control" id="description" name="description" [(ngModel)]="product.description">
        </div>

        <div class="form-group">
          <label for="cost">cost</label>
          <input mat-input type="number" class="form-control" id="cost" name="cost" [(ngModel)]="product.cost">
        </div>


        <div class="form-group">
          <label class="mr-3" for="published">published</label>
          <mat-slide-toggle style="color: black;" id="published" name="published" [(ngModel)]="product.published" >No/Yes</mat-slide-toggle>
        </div>

        <div class="form-group">
          <label for="categoryId">Category</label>
          <mat-form-field appearance="fill">
            <mat-label class="mr-3">Category</mat-label>
            <mat-select [(ngModel)]="product.categoryId">
              <mat-option *ngFor="let cat of category" [value]="cat.id">
                {{cat.title}}
              </mat-option>
            </mat-select>
            <p> Selected Category: {{product.categoryId}} </p>
          </mat-form-field>
        </div>

      </div>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Cancel</button>
  <button mat-button (click)="saveProduct()" mat-dialog-close color="primary">Add</button>
</mat-dialog-actions>
