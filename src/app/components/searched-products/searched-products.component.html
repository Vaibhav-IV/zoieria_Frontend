<div class="main-content">
  

  <div class="home-carousel">
    <ngb-carousel #carousel id="carouselContainer" [showNavigationArrows]="false" [showNavigationIndicators]="false">
  
      <ng-template ngbSlide id="one">
        <div class="picsum-image-wrapper">
          <img src="../../../assets/img/banner3.png" alt="just 1st image">
        </div>
        <div class="carousel-caption">
        </div>
      </ng-template>
  
      <ng-template ngbSlide id="two">
        <div class="picsum-image-wrapper">
          <img src="../../../assets/img/banner2.jpg" alt="just 2nd image">
        </div>
        <div class="carousel-caption">
        </div>
      </ng-template>
  
      <ng-template ngbSlide id="three">
        <div class="picsum-image-wrapper">
          <img src="../../../assets/img/banner.jpg" alt="just 3rd image">
        </div>
        <div class="carousel-caption">
        </div>
      </ng-template>
  
      <ng-template ngbSlide id="four">
        <div class="picsum-image-wrapper">
          <img src="../../../assets/img/banner5.png" alt="just 4th image">
        </div>
        <div class="carousel-caption">
        </div>
      </ng-template>
      
  
  
    </ngb-carousel>
  </div>
  
  
  <div class="justify-contet-centr" id="carouselButtoms">
    <button mat-icon-button type="button" (click)="previousStep()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <button mat-icon-button type="button" (click)="nextStep()">
      <mat-icon>arrow_forward_ios</mat-icon>
    </button>
  </div>

  <h1 align="center" *ngIf="this.searchedProducts.length==0" class="ex-text">No Searched result for {{this.searchedTitle}} </h1>

  <h1 align="center" *ngIf="this.searchedProducts.length >=1" class="ex-text">Searched result for {{this.searchedTitle}} </h1>
    <!-- doing it on row -->
    <div class="row">
      <!-- 16px is gap btn the two cards and grid is assuring that it will be in grid mode -->
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"
        *ngFor="let product of searchedProducts; let i = index">
        <!-- here 50% is saying there will be 2 cards on a page  *ngIf="product.published === true" -->
        <!-- have to add publshed true and false condition here -->
        
          <mat-card class="card-wrapper">
  
            <img [class.active]='i == currentIndex' routerLink="/home/{{product.id}}"
              (click)="setActiveProduct(product,i)" class="card-image" mat-card-image
              src="./../../../../assets/img/{{product.imageTitle}}" alt="Product Photo">
  
            <div class="sale-tag pl-2 pt-1">
              SALE
            </div>
  
            <mat-card-content class="description">
              <p [class.active]='i == currentIndex' routerLink="/home/{{product.id}}"
                (click)="setActiveProduct(product,i)" class="prd-text"> {{product.cost}}
              </p>
              <h3 class="prd-text" style="text-align:left;float:left;">{{product.title}}</h3>
              <!-- <s style="text-align:right;float:right; margin-top: 4px;"> {{product.cost}}</s> -->
  
              <div class="cart-btn"><button mat-button style="background-color: #c68e5b;">Add ‚ù§</button></div>
            </mat-card-content>
  
          </mat-card>
  
        
  
      </div>
    </div>
  </div>
